<html>
  <head>
    <title>A login page</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Awesome Recipes </h1>
        <p> Welcome to this awesome recipe search engine. Search for a cuisine to get a list of recipes for that cuisine.
        You can then select a recipe from that list and write a review for it</p>
      </div>
      <form role="form" action="/login/searchResults" method="POST">
        <div class="form-group" style="padding-left: 200px; padding-right: 200px">
          <input type="text" class="form-control" name="searchtext"  value="" placeholder="Search for a cuisine or recipe"><br>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </body>
</html>
